<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a pattern to a polygon</title>
    <meta property="og:description" content="Use fill-pattern to draw a polygon from a repeating image pattern." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=iUmPymCC3Xs6WfcHPGzn',
        zoom: 1
    });

    map.on('load', async () => {
        // Add GeoJSON data
        map.addSource('source', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'id': 1,
                'properties': {},
                'geometry': {
                    'type': 'Polygon',
                    'coordinates': [
                        [
                            [-30, -25],
                            [-30, 35],
                            [30, 35],
                            [30, -25],
                            [-30, -25]
                        ]
                    ]
                }
            }
        });

        
      map.setFeatureState(
        { source:'source', id: 1 },
        {'for-fill': "#FF00FF", 'for-outline': '#00FF00'},
        //{'for-fill': "#FF00FF"},
      );
      map.addLayer({
        'id': 'pattern-layer',
        'type': 'fill',
        'source': 'source',
        'paint': {
          'fill-color' :['feature-state', 'for-fill'],
          /** Uncomment this to see the bug */
          'fill-outline-color': ['feature-state', 'for-outline'],
        }
      });
        
    });
</script>
</body>
</html>
